<!DOCTYPE html>
<html lang="en">
<head>
  <title>Projects</title>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1">
  <link rel="stylesheet" href="../css/bootstrap.min.css">
  <link rel="stylesheet" href="../css/squares.css">
</head>
<body>

<div>
  <div class="row topic-container">
    <div class="col-xs-6 col-sm-3 col-md-3 topic-square">
        <h3>Topic</h3>
        <div class="topic-color-blue">&nbsp;</div>
        <ul class="sub-topics" id="sub-topics">
        </ul>
    </div>
    <div class="col-xs-6 col-sm-3 col-md-3 topic-square">
        <h3>Topic</h3>
        <div class="topic-color-green">&nbsp;</div>
        <ul class="sub-topics" id="sub-topics">
        </ul>
    </div>
    <div class="col-xs-6 col-sm-3 col-md-3 topic-square">
        <h3>Topic</h3>
        <div class="topic-color-teal">&nbsp;</div>
        <ul class="sub-topics" id="sub-topics">
        </ul>
    </div>
    <div class="col-xs-6 col-sm-3 col-md-3 topic-square">
        <h3>Topic</h3>
        <div class="topic-color-orange">&nbsp;</div>
        <ul class="sub-topics" id="sub-topics">
        </ul>
    </div>
    <div class="col-xs-6 col-sm-3 col-md-3 topic-square">
        <h3>Topic</h3>
        <div class="topic-color-magenta">&nbsp;</div>
        <ul class="sub-topics" id="sub-topics">
        </ul>
    </div>
    <div class="col-xs-6 col-sm-3 col-md-3 topic-square">
        <h3>Topic</h3>
        <div class="topic-color-violet">&nbsp;</div>
        <ul class="sub-topics" id="sub-topics">
        </ul>
    </div>
  </div>
</div>

<script>
  var ul = document.querySelectorAll('#sub-topics');
  for(var numberOfTopics = ul.length-1; numberOfTopics >= 0; numberOfTopics--) {
    for(var x = 1; x <= 5; x++) {
       var li = document.createElement("li");
       li.appendChild(document.createTextNode("Element "+x));
       ul[numberOfTopics].appendChild(li);
    }
  }
</script>
</body>
</html>
