<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us">
<head>
    <link href="http://gmpg.org/xfn/11" rel="profile">
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <!-- Enable responsiveness on mobile devices-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
    <title>
        Blog Template
    </title>
    <!-- CSS -->
    <link rel="stylesheet" href="css/poole.css">
    <link rel="stylesheet" href="css/lanyon.css">
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=PT+Serif:400,400italic,700|PT+Sans:400">
</head>

<body>
  <div class="wrap" ng-app="leftHandNav">
      <div class="container content" style="padding-top: 100px;" ng-controller="rightHandController">
          <div class="posts" ng-repeat="right in rightContent | orderBy:'-publishdate' | filter: '9/27'">
              <div class="post">
                  <h1 class="post-title">{{right.title}}</h1>
                  <span class="post-date">{{right.publishdate}}</span>
                  <hr />
                  <div class="content" id="content"></div>
                  <button class="btn btn-primary" id="like_button">Like</button>
              </div>
            </div>
        </div>
    </div>

    <script src="../js/jquery-2.1.3.min.js"></script>
    <script src="../js/angular.min.js"></script>
    <script src="blog.js"></script>
    <script>
        var xhr= new XMLHttpRequest();
        xhr.open('GET', '/blog/pages/09272016-new-plan.html', true);
        xhr.onreadystatechange= function() {
            if (this.readyState!==4) return;
            if (this.status!==200) return; // or whatever error handling you want
            document.getElementById('content').innerHTML= this.responseText;
        };
        xhr.send();
    </script>
</body>
</html>
